<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Recipes</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dish Recipes</h1>
  
  <!-- Form to add a new dish -->
  <h2>Add New Dish</h2>
  <form id="add-dish-form">
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="ingredients" placeholder="Ingredients (comma separated)" required />
    <input type="text" name="preparationSteps" placeholder="Preparation Steps (comma separated)" required />
    <input type="number" name="cookingTime" placeholder="Cooking Time (min)" required />
    <input type="text" name="origin" placeholder="Origin" required />
    <input type="number" name="spiceLevel" placeholder="Spice Level" required />
    <button type="submit">Add Dish</button>
  </form>
  
  <!-- Table to display dishes -->
  <h2>All Dishes</h2>
  <table id="dishes-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Preparation Steps</th>
        <th>Cooking Time</th>
        <th>Origin</th>
        <th>Spice Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = '/api/dishes';

    // Fetch and display all dishes
    async function loadDishes() {
      try {
        const response = await fetch(API_URL);
        const dishes = await response.json();
        const tbody = document.querySelector('#dishes-table tbody');
        tbody.innerHTML = ''; // Clear existing rows

        dishes.forEach(dish => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${dish.name}</td>
            <td>${dish.ingredients.join(', ')}</td>
            <td>${dish.preparationSteps.join(', ')}</td>
            <td>${dish.cookingTime}</td>
            <td>${dish.origin}</td>
            <td>${dish.spiceLevel}</td>
            <td>
              <button onclick="showUpdateForm('${dish._id}', '${dish.name}', '${dish.ingredients}', '${dish.preparationSteps}', ${dish.cookingTime}, '${dish.origin}', ${dish.spiceLevel})">Update</button>
              <button onclick="deleteDish('${dish._id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading dishes:', error);
      }
    }
    
    // Handle form submission for adding a new dish
    document.getElementById('add-dish-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        ingredients: formData.get('ingredients').split(',').map(i => i.trim()),
        preparationSteps: formData.get('preparationSteps').split(',').map(step => step.trim()),
        cookingTime: Number(formData.get('cookingTime')),
        origin: formData.get('origin'),
        spiceLevel: Number(formData.get('spiceLevel'))
      };

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      
      if (response.status === 201) {
        await loadDishes();
        e.target.reset();
      } else {
        const errorData = await response.json();
        alert(errorData.error || 'Error adding dish');
      }
    });

    // Show update form (simple prompt-based approach)
    async function showUpdateForm(id, name, ingredients, preparationSteps, cookingTime, origin, spiceLevel) {
      const newName = prompt('Enter new name:', name);
      if (!newName) return;
      const newIngredients = prompt('Enter new ingredients (comma separated):', ingredients) || ingredients;
      const newPrepSteps = prompt('Enter new preparation steps (comma separated):', preparationSteps) || preparationSteps;
      const newCookingTime = prompt('Enter new cooking time:', cookingTime) || cookingTime;
      const newOrigin = prompt('Enter new origin:', origin) || origin;
      const newSpiceLevel = prompt('Enter new spice level:', spiceLevel) || spiceLevel;

      const data = {
        name: newName,
        ingredients: newIngredients.split(',').map(i => i.trim()),
        preparationSteps: newPrepSteps.split(',').map(step => step.trim()),
        cookingTime: Number(newCookingTime),
        origin: newOrigin,
        spiceLevel: Number(newSpiceLevel)
      };

      const response = await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      if (response.ok) {
        loadDishes();
      } else {
        const errorData = await response.json();
        alert(errorData.error || 'Error updating dish');
      }
    }

    // Delete a dish with confirmation prompt
    async function deleteDish(id) {
      if (!confirm('Are you sure you want to delete this dish?')) return;
      const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      if (response.ok) {
        loadDishes();
      } else {
        const errorData = await response.json();
        alert(errorData.error || 'Error deleting dish');
      }
    }

    // Initialize data load
    loadDishes();
  </script>
</body>
</html>
